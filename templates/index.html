<html>
<meta charset="UTF-8"> 
<head>

<title>EE 193 node index</title>
<link rel="stylesheet" href="/static/style.css" />

</head>
<body>
<h1><a href="https://www.ece.tufts.edu/ee/193AES/">Networked Embedded Systems</a> HW 5 node index</h1>

<table class="iptable">
<tr><th>UTLN</th><th>Last seen</th><th>Temperature</th></tr>
{% for utln,data in students.items() %}
<tr>
<td><a href="/status/{{utln}}">{{utln}}</a></td>
{% if data.lastseen %}
<td class="complete">{{data.lastseen}}</td>
{% else %}
<td>(never)</td>
{% endif %}

{% if data.temperature %}
<td>{{data.temperature}} &deg;C</td>
{% else %}
<td></td>
{% endif %}
</tr>
{% endfor %}

</table>

</body>
</html>
